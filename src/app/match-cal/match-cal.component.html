<div class="container">
  <div class="row m-3 p-2">
    <div class="col-lg-12">
      ngChart
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table bordered table-responsive">
        <thead class="bg-dark text-white text-center">
          <tr>
            <td>Match Dates</td>
            <td>Team Names</td>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let cal of matchDates">
            <td> {{cal.date}} </td>
            <td> {{cal.name}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
